<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo.css" />
    <title>CSV para JSON</title>
  </head>
  <body>
    <form action="" id="formulario">
      
      <section id="container-caixa-de-texto">
        <textarea name="" id="caixa-de-texto" cols="29" rows="15"></textarea>
      </section>

      <section id="container-botoes-de-conversao">
        <input type="submit" id="botao-converte-para-csv" value="CSV" />
        <input type="submit" id="botao-converte-para-json" value="JSON" />
      </section>
      <section id="container-caixa-de-texto-convertido">
        <textarea
          name=""
          id="caixa-de-texto-convertido"
          cols="29"
          rows="15"
        ></textarea>
      </section>
      <section id="container-botoes-upload-download">
        <input type="file" id="botao-de-upload" />
        <input type="submit" id="botao-de-donwload" value="donwload" />
        <input type="submit" id="limpar" value="limpar" />
      </section>
    </form>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
